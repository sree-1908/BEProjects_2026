<!DOCTYPE html>
<html lang="en">
<head>
  <title>Suspicious Human Activity Detection and Alert System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.js" integrity="sha512-o4gKX6jcK0rdciOZ9X8COYkV9gviTJAbYEVW8aC3OgIRuaKDmcT9/OFXBVzHSSOxiTjsTktqrUvCUrHkQHSn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #e74c3c;
      --accent-color: #3498db;
      --dark-color: #1a1a2e;
      --light-color: #f8f9fa;
    }
    
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://media.giphy.com/media/l0HU7JI1uKhk9Rk7C/giphy.gif');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      color: var(--light-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .navbar {
      background-color: rgba(26, 26, 46, 0.9) !important;
      border-bottom: 2px solid var(--secondary-color);
    }
    
    .navbar-brand, .nav-link {
      color: var(--light-color) !important;
      font-weight: 600;
    }
    
    .navbar-brand:hover, .nav-link:hover {
      color: var(--accent-color) !important;
    }
    
    #home, #form1, #form2, #form3, #form4 {
      display: none;
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(26, 26, 46, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border-top: 3px solid var(--secondary-color);
      animation: fadeIn 0.5s ease-out;
    }
    
    #home.active, #form1.active, #form2.active, #form3.active, #form4.active {
      display: block;
    }
    
    h2 {
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      margin-bottom: 1rem;
    }
    
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
    }
    
    .btn-success {
      background-color: var(--secondary-color);
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s;
      margin-top: 1rem;
    }
    
    .btn-success:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }
    
    a {
      color: var(--accent-color);
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    a:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    
    hr {
      border-color: var(--secondary-color);
      opacity: 0.5;
      margin: 1.5rem 0;
    }
    
    .security-icon {
      font-size: 2.5rem;
      color: var(--secondary-color);
      margin-bottom: 1rem;
      display: block;
      text-align: center;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
    }
    
    .form-floating label {
      color: #aaa;
    }
    
    .alert-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      color: var(--secondary-color);
    }
    
    @media (max-width: 768px) {
      #home, #form1, #form2, #form3, #form4 {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" data-value="#form1" onclick="toggleform(event)">
      <i class="fas fa-shield-alt me-2"></i>
      Activity Alert System
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" data-value="#form1" onclick="toggleform(event)">
            <i class="fas fa-sign-in-alt me-1"></i> Login
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container">
    <form method="post" action="{{ url_for('userlog')}}" id="form1" class="active">
      <i class="fas fa-user-lock security-icon"></i>
      <h2>SECURE LOGIN</h2>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="name" required>
        <label for="username"><i class="fas fa-user me-2"></i>Username</label>
      </div>
      <div class="form-floating mb-3 position-relative">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
        <label for="password"><i class="fas fa-key me-2"></i>Password</label>
        <i class="fas fa-exclamation-circle alert-icon" title="Ensure your password is secure"></i>
      </div>
      <button type="submit" class="btn btn-success pulse">
        <i class="fas fa-unlock me-2"></i>ACCESS SYSTEM
      </button>
      <p class="mt-3 text-center">New user? <a data-value="#form2" onclick="toggleform(event)">Register here</a></p>
    </form>

    <form method="post" action="{{ url_for('userreg')}}" id="form2">
      <i class="fas fa-user-plus security-icon"></i>
      <h2>SECURE REGISTRATION</h2>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="reg-username" placeholder="Enter username" name="name" required>
        <label for="reg-username"><i class="fas fa-user-tag me-2"></i>Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Enter mobile number" name="phone" required>
        <label for="phone"><i class="fas fa-mobile-alt me-2"></i>Mobile Number</label>
      </div>
      <div class="form-floating mb-3 position-relative">
        <input type="password" class="form-control" id="reg-password" placeholder="Enter password" name="password" required>
        <label for="reg-password"><i class="fas fa-lock me-2"></i>Password</label>
        <i class="fas fa-exclamation-triangle alert-icon" title="Use a strong password"></i>
      </div>
      <button type="submit" class="btn btn-success">
        <i class="fas fa-user-check me-2"></i>COMPLETE REGISTRATION
      </button>
      <p class="mt-3 text-center">Already registered? <a data-value="#form1" onclick="toggleform(event)">Login here</a></p>
    </form>
</div>

<script>
    function toggleform(e) {
      var Id = e.target.getAttribute('data-value');
      let Items = ['#form1', '#form2'];
      
      Items.forEach(function(item) {
        if(Id === item) {
          $(item).addClass("active");
          // Add animation class and remove it after animation completes
          $(item).addClass("animate__animated animate__fadeIn");
          setTimeout(() => {
            $(item).removeClass("animate__animated animate__fadeIn");
          }, 500);
        }
        else {
          $(item).removeClass("active");
        }
      });
    }

    // Add input focus effects
    $('.form-control').focus(function() {
      $(this).parent().find('label').css('color', '#3498db');
    }).blur(function() {
      $(this).parent().find('label').css('color', '#aaa');
    });

    // Password visibility toggle (optional enhancement)
    $('.alert-icon').click(function() {
      const input = $(this).siblings('input');
      if (input.attr('type') === 'password') {
        input.attr('type', 'text');
        $(this).removeClass('fa-exclamation-circle').addClass('fa-eye');
      } else {
        input.attr('type', 'password');
        $(this).removeClass('fa-eye').addClass('fa-exclamation-circle');
      }
    });
</script>
</body>
</html>
