<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Suspicious Human Activity Detection and Alert System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      :root {
        --primary-dark: #121a24;
        --primary-blue: #1a237e;
        --danger-red: #c62828;
        --warning-orange: #f57c00;
        --success-green: #2e7d32;
        --text-light: #f5f5f5;
        --card-bg: rgba(26, 35, 46, 0.85);
      }

      body {
        background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
          url("https://media.giphy.com/media/l0HU7JI1uKhk9Rk7C/giphy.gif");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        min-height: 100vh;
        color: var(--text-light);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background-color: var(--primary-dark) !important;
        border-bottom: 3px solid var(--danger-red);
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
      }

      .navbar-brand {
        font-weight: 700;
        letter-spacing: 1px;
        font-size: 1.4rem;
      }

      .nav-link {
        font-weight: 500;
        transition: all 0.3s;
      }

      #content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 30px;
      }

      .detection-card {
        width: 350px;
        background: var(--card-bg);
        backdrop-filter: blur(8px);
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.3s;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        border-top: 4px solid;
        margin-bottom: 30px;
      }

      .detection-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
      }

      .card-header {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card-body {
        padding: 25px;
      }

      .card-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        margin-bottom: 20px;
        padding: 12px 15px;
      }

      .form-control:focus {
        background-color: rgba(255, 255, 255, 0.15);
        color: white;
        box-shadow: 0 0 0 0.25rem rgba(26, 35, 126, 0.25);
      }

      .btn-success {
        width: 100%;
        padding: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        border: none;
        transition: all 0.3s;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      /* Custom border colors for each card */
      .vandalism {
        border-color: #9c27b0;
      }
      .crowd-push {
        border-color: #2196f3;
      }
      .large-crowd {
        border-color: #4caf50;
      }
      .shoplifting {
        border-color: #ff9800;
      }
      .fight {
        border-color: #f44336;
      }
      .fire {
        border-color: #ff5722;
      }
      .accident {
        border-color: #607d8b;
      }

      /* Custom icon colors */
      .vandalism .card-icon {
        color: #9c27b0;
      }
      .crowd-push .card-icon {
        color: #2196f3;
      }
      .large-crowd .card-icon {
        color: #4caf50;
      }
      .shoplifting .card-icon {
        color: #ff9800;
      }
      .fight .card-icon {
        color: #f44336;
      }
      .fire .card-icon {
        color: #ff5722;
      }
      .accident .card-icon {
        color: #607d8b;
      }

      hr {
        border-color: rgba(255, 255, 255, 0.1);
        margin: 20px 0;
      }

      @media (max-width: 768px) {
        #content {
          flex-direction: column;
          align-items: center;
        }

        .detection-card {
          width: 90%;
        }
      }
    </style>
  </head>

    <script>
      // Add animation when cards come into view
      $(document).ready(function () {
        $(".detection-card").each(function (i) {
          $(this)
            .delay(i * 150)
            .animate(
              {
                opacity: 1,
                top: 0,
              },
              400
            );
        });

        // Add file name display when file is selected
        $('input[type="file"]').change(function () {
          var fileName = $(this).val().split("\\").pop();
          if (fileName) {
            $(this).next(".custom-file-label").html(fileName);
          }
        });
      });
    </script>
